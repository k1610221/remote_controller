<!DOCTYPE html>
<html>
<head>
    <title>リモコン</title>
    <meta http-equiv="content-type" charset="UTF-8">
</head>
<body>
<h1>現在エアコン：<span id="state_power"> </span></h1>
<h2 id="state_detail"> </h2>
<form id="form" action="" method="get">
    運転
    <select name="mode" id="mode" onchange="constraint_wind();constraint_temp();">
        <option value="0">暖房</option>
        <option value="1">冷房</option>
        <option value="2">ドライ</option>
        <option value="3">送風</option>
    </select>
    風量
    <select name="wind" id="wind">
        <option value="0">自動　　</option>
        <option value="1">微風</option>
        <option value="2">弱風</option>
        <option value="3">強風</option>
    </select>
    温度
    <select name="temp" id="temp">
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
    </select>
    タイマー
    <select name="timer_on" id="timer_on" onchange="display_detail()">
        <option value="0">無し</option>
        <option value="1">有り</option>
    </select>

    <input type="button" value="送信" onclick="run()">
    <input type="button" value="終了" onclick="stop()">

    <div id="detail" hidden="true">
        *タイマー：今から
        <select name="timer_time" id="timer_time">
            <option value="60">1</option>
            <option value="120">2</option>
            <option value="180">3</option>
            <option value="240">4</option>
            <option value="300">5</option>
            <option value="360">6</option>
            <option value="420">7</option>
            <option value="480">8</option>
            <option value="540">9</option>
            <option value="600">10</option>
            <option value="660">11</option>
            <option value="720">12</option>
        </select>
        時間後に電源を
        <select name="timer_mode" id="timer_mode">
            <option value="0">OFF</option>
            <option value="1">ON</option>
        </select>
    </div>
</form>

</body>
</html>
